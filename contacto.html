        </div>

    <main class="container">
        <section id="contact-form">
            <h2>Contacta con JDAVILILUS</h2>
            <p>Si tienes alguna pregunta, encargo o simplemente quieres saludar, no dudes en escribirme. Me pondré en contacto contigo lo antes posible.</p>

            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="contact" />
                <p class="hidden">
                    <label>No rellenar si eres humano: <input name="bot-field" /></label>
                </p>
                <div class="form-group">
                    <label for="name">Tu Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Tu Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Tu Mensaje:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
